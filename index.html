<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Calibri', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            font-size: 28pt;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 12pt;
        }
        
        .resume-list {
            list-style: none;
            margin-bottom: 20px;
        }
        
        .resume-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .resume-item:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateX(5px);
        }
        
        .resume-item.selected {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }
        
        .resume-item.selected .resume-name {
            color: white;
        }
        
        .resume-item.selected .resume-description {
            color: #f0f0f0;
        }
        
        .resume-name {
            font-weight: bold;
            font-size: 14pt;
            color: #333;
            margin-bottom: 5px;
        }
        
        .resume-description {
            font-size: 10pt;
            color: #666;
        }
        
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 40px;
            font-size: 14pt;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 8px;
            padding: 20px;
            color: #c33;
            text-align: center;
        }

        .add-resume {
            background: #28a745;
            color: white;
            border: 2px dashed #28a745;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .add-resume:hover {
            background: #218838;
            transform: scale(1.02);
        }

        .add-resume-text {
            font-size: 12pt;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Resume</h1>
        <p class="subtitle">Choose a resume profile to view or generate</p>
        
        <div id="loading" class="loading">Loading available resumes...</div>
        <div id="error" class="error" style="display: none;"></div>
        <ul id="resume-list" class="resume-list" style="display: none;"></ul>
        
        <div class="button-container">
            <button id="view-button" disabled>View Resume</button>
        </div>
    </div>

    <script>
        // Configuration: List your resume JSON files here
        const resumeFiles = [
            {
                filename: 'resume.json',
                name: 'Ross Blanchard - working draft',
                description: 'Initial working draft'
            },
            {
                filename: 'resume-v2.json',
                name: 'Resume + Core Competencies',
                description: 'Core Competencies Section before Experience'
            },
            {
                filename: 'resume.json',
                name: 'Resume + Core Comp + AI',
                description: 'Additional AI/ML knowhow'
            }
            // Add more resume files here as needed
        ];

        let selectedResume = null;

        function initializeResumeList() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const listEl = document.getElementById('resume-list');
            const viewButton = document.getElementById('view-button');

            try {
                // Hide loading
                loadingEl.style.display = 'none';
                
                // Show the list
                listEl.style.display = 'block';

                // Generate resume items
                resumeFiles.forEach((resume, index) => {
                    const li = document.createElement('li');
                    li.className = 'resume-item';
                    li.innerHTML = `
                        <div class="resume-name">${resume.name}</div>
                        <div class="resume-description">${resume.description}</div>
                    `;
                    
                    li.addEventListener('click', () => {
                        // Remove selected class from all items
                        document.querySelectorAll('.resume-item').forEach(item => {
                            item.classList.remove('selected');
                        });
                        
                        // Add selected class to clicked item
                        li.classList.add('selected');
                        
                        // Store selected resume
                        selectedResume = resume.filename;
                        
                        // Enable the button
                        viewButton.disabled = false;
                    });
                    
                    listEl.appendChild(li);
                });

                // Add "Add New Resume" option
                const addLi = document.createElement('li');
                addLi.className = 'add-resume';
                addLi.innerHTML = `
                    <div class="add-resume-text">+ Add New Resume Profile</div>
                `;
                addLi.addEventListener('click', () => {
                    alert('To add a new resume:\n\n1. Create a new JSON file following the resume-data.json schema\n2. Add it to the resumeFiles array in index.html\n3. Refresh this page');
                });
                listEl.appendChild(addLi);

            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = 'Error loading resumes: ' + error.message;
                console.error('Error:', error);
            }
        }

        // Handle View Resume button click
        document.getElementById('view-button').addEventListener('click', () => {
            if (selectedResume) {
                // Store the selected resume in sessionStorage
                sessionStorage.setItem('selectedResume', selectedResume);
                
                // Navigate to the resume page
                window.location.href = 'resume.html';
            }
        });

        // Initialize on page load
        initializeResumeList();
    </script>
</body>
</html>
